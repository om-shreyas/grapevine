<!DOCTYPE html>
<html>
<head>
    <title>Grapevine - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #343a40;
        }

        .container { 
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 420px;
            width: 100%;
            margin: 1rem;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b35, #f7931e);
        }

        h1 { 
            font-size: 2.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 2.5rem;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        input { 
            width: 100%;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            border-color: #ff6b35;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
            transform: translateY(-1px);
        }

        input::placeholder {
            color: #adb5bd;
        }

        button { 
            width: 100%;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .error { 
            color: #dc3545;
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.2);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 0.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">G</div>
        <h1>Welcome to Grapevine</h1>
        <p class="subtitle">Your AI-powered career assistant</p>
        
        <div class="input-group">
            <input type="text" id="userId" placeholder="Enter your User ID" />
        </div>
        
        <button onclick="checkUser()">Continue to Chat</button>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        async function checkUser() {
            const userId = document.getElementById('userId').value.trim();
            const errorDiv = document.getElementById('error');
            
            if (!userId) {
                errorDiv.textContent = 'Please enter a User ID';
                errorDiv.style.display = 'block';
                return;
            }
            
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch(`/check-user/${userId}`);
                const data = await response.json();
                
                if (data.exists) {
                    window.location.href = `/chat-ui?user_id=${userId}`;
                } else {
                    window.location.href = `/upload?user_id=${userId}`;
                }
            } catch (error) {
                errorDiv.textContent = 'Error checking user. Please try again.';
                errorDiv.style.display = 'block';
            }
        }
        
        document.getElementById('userId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkUser();
            }
        });
    </script>
</body>
</html>
