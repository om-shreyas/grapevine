<!DOCTYPE html>
<html>
<head>
    <title>Upload Resume - Grapevine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #343a40;
        }

        .container { 
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 480px;
            width: 100%;
            margin: 1rem;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b35, #f7931e);
        }

        h1 { 
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .user-info {
            background: rgba(255, 107, 53, 0.1);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 107, 53, 0.2);
        }

        .user-info p {
            margin: 0;
            color: #ff6b35;
            font-weight: 600;
        }

        .user-info span {
            color: #2c3e50;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            padding: 2.5rem 1.5rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            background: #f8f9fa;
        }

        .upload-area:hover {
            border-color: #ff6b35;
            background: rgba(255, 107, 53, 0.05);
        }

        .upload-area.dragover {
            border-color: #ff6b35;
            background: rgba(255, 107, 53, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .upload-text {
            font-size: 1.1rem;
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            font-size: 0.9rem;
            color: #6c757d;
        }

        input[type="file"] { 
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }

        button { 
            width: 100%;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        button:disabled { 
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button:disabled::before {
            display: none;
        }

        .message { 
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.95rem;
            animation: slideIn 0.3s ease;
        }

        .success { 
            background: rgba(40, 167, 69, 0.1);
            color: #155724;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .error { 
            background: rgba(220, 53, 69, 0.1);
            color: #721c24;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .loading { 
            color: #ff6b35;
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.2);
        }

        .loading::before {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ff6b35;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .file-selected {
            background: rgba(40, 167, 69, 0.1);
            border-color: #28a745;
            color: #155724;
        }

        .selected-file {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 0.5rem;
            }
            
            h1 {
                font-size: 1.6rem;
            }

            .upload-area {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Resume</h1>
        
        <div class="user-info">
            <p>User ID: <span id="userId"></span></p>
        </div>
        
        <p class="subtitle">Please upload your resume in PDF format to get personalized career assistance.</p>
        
        <form id="uploadForm">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">Click to browse or drag & drop</div>
                <div class="upload-subtext">PDF files only, max 10MB</div>
                <input type="file" id="resumeFile" accept=".pdf" required />
                <div class="selected-file" id="selectedFile" style="display: none;"></div>
            </div>
            
            <button type="submit" id="uploadBtn">Upload Resume</button>
        </form>
        
        <div id="message"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        document.getElementById('userId').textContent = userId;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('resumeFile');
        const selectedFileDiv = document.getElementById('selectedFile');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                fileInput.files = files;
                showSelectedFile(files[0]);
            }
        });

        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                showSelectedFile(e.target.files[0]);
            }
        });

        function showSelectedFile(file) {
            uploadArea.classList.add('file-selected');
            selectedFileDiv.innerHTML = `‚úì ${file.name} (${(file.size / 1024 / 1024).toFixed(1)} MB)`;
            selectedFileDiv.style.display = 'flex';
        }

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('resumeFile');
            const uploadBtn = document.getElementById('uploadBtn');
            const messageDiv = document.getElementById('message');
            
            if (!fileInput.files[0]) {
                messageDiv.innerHTML = '<div class="message error">Please select a PDF file</div>';
                return;
            }
            
            const formData = new FormData();
            formData.append('user_id', userId);
            formData.append('file', fileInput.files[0]);
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            messageDiv.innerHTML = '<div class="message loading">Processing your resume...</div>';
            
            try {
                const response = await fetch('/upload-resume', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.innerHTML = '<div class="message success">‚úÖ Resume uploaded successfully! Redirecting to chat...</div>';
                    setTimeout(() => {
                        window.location.href = `/chat-ui?user_id=${userId}`;
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<div class="message error">‚ùå ${data.message}</div>`;
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'Upload Resume';
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="message error">‚ùå Upload failed. Please try again.</div>';
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Resume';
            }
        });
    </script>
</body>
</html>
